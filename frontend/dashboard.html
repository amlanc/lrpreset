<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pic2Preset - Your Presets Dashboard</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/preset-parameters.css">
    <link rel="stylesheet" href="styles/dashboard.css">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; 
        connect-src 'self' https://accounts.google.com https://*.googleapis.com http://localhost:8000; 
        script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.gstatic.com https://accounts.google.com https://cdn.jsdelivr.net https://apis.google.com; 
        style-src 'self' 'unsafe-inline' https://accounts.google.com https://fonts.googleapis.com https://cdnjs.cloudflare.com; 
        font-src 'self' data: https://fonts.gstatic.com https://*.gstatic.com https://cdnjs.cloudflare.com; 
        frame-src https://accounts.google.com; 
        img-src 'self' http://localhost:8000 https://*.googleusercontent.com https://accounts.google.com data: https://*.supabase.co;">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html"><i class="fas fa-camera-retro"></i> Pic2Preset</a>
            </div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="dashboard.html" class="active">Dashboard</a>
            </div>
            <div id="auth-section">
                <button onclick="signOut()" style="display:none;"><i class="fas fa-sign-out-alt"></i> Sign out</button>
            </div>
        </nav>
    </header>

    <main>
        <section id="dashboard">
            <div class="dashboard-content">
                <div class="dashboard-container">
                    <div class="dashboard-header">
                        <h1>Your Presets</h1>
                        <p>Manage and organize your Lightroom presets</p>
                    </div>
                    
                    <table class="dashboard-table" id="presets-table">
                        <colgroup>
                            <col class="preview-col">
                            <col class="name-col">
                            <col class="created-col">
                            <col class="actions-col">
                        </colgroup>
                        <thead>
                            <tr>
                                <th>Preview</th>
                                <th>Name</th>
                                <th>Created</th>
                                <th class="actions-header">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="presets-table-body">
                            <!-- Presets will be loaded here -->
                        </tbody>
                    </table>

                    <div class="empty-state" id="empty-state" style="display: none;">
                        <i class="fas fa-images"></i>
                        <h2>No presets yet</h2>
                        <p>Upload your first Lightroom preset to get started</p>
                    </div>
                </div>
                
                <div id="loading-presets" class="loading-presets">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Loading your presets...</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Pic2Preset. All rights reserved.</p>
    </footer>

    <script src="https://accounts.google.com/gsi/client"></script>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/upload.js"></script>
    <script src="js/preset.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
