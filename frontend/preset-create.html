<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pic2Preset - Create Preset</title>
    <link rel="icon" type="image/x-icon" href="static/favicon.ico">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/preset-parameters.css">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; 
        connect-src 'self' https://accounts.google.com https://*.googleapis.com http://localhost:8000; 
        script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.gstatic.com https://accounts.google.com https://cdn.jsdelivr.net https://apis.google.com; 
        style-src 'self' 'unsafe-inline' https://accounts.google.com https://fonts.googleapis.com https://cdnjs.cloudflare.com; 
        font-src 'self' data: https://fonts.gstatic.com https://*.gstatic.com https://cdnjs.cloudflare.com; 
        frame-src https://accounts.google.com; 
        img-src 'self' http://localhost:8000 https://*.googleusercontent.com https://accounts.google.com data: https://*.supabase.co;">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html"><i class="fas fa-camera-retro"></i> Pic2Preset</a>
            </div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="dashboard.html">Dashboard</a>
            </div>
            <div id="auth-section">
                <button onclick="signOut()" style="display:none;"><i class="fas fa-sign-out-alt"></i> Sign out</button>
            </div>
        </nav>
    </header>

    <main>
        <section id="preset-create">
            <div class="create-header">
                <a href="dashboard.html" class="back-link">
                    <i class="fas fa-arrow-left"></i> Back to Dashboard
                </a>
                <h1>Create New Preset</h1>
            </div>
            
            <div class="create-form-container">
                <form id="preset-form" class="preset-form" enctype="multipart/form-data" onsubmit="return false;">
                    <div class="form-group">
                        <label for="preset-name">Preset Name</label>
                        <input type="text" id="preset-name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="preset-file">Preset File (XMP)</label>
                        <input type="file" id="preset-file" name="xmp_file" accept=".xmp" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="imageUpload">Preview Image (Optional)</label>
                        <input type="file" id="imageUpload" name="image" accept="image/*">
                    </div>
                    
                    <div class="preview-section">
                        <h2>Preset Preview</h2>
                        <div class="tabs-container">
                            <div class="tabs">
                                <div class="tab-left-spacer"></div>
                                <button type="button" class="preset-tab active" data-tab="basic">
                                    <i class="fas fa-sliders-h"></i> Basic
                                </button>
                                <button type="button" class="preset-tab" data-tab="color">
                                    <i class="fas fa-palette"></i> Color
                                </button>
                                <button type="button" class="preset-tab" data-tab="hsl">
                                    <i class="fas fa-tint"></i> HSL
                                </button>
                                <button type="button" class="preset-tab" data-tab="detail">
                                    <i class="fas fa-microscope"></i> Detail
                                </button>
                                <button type="button" class="preset-tab" data-tab="effects">
                                    <i class="fas fa-magic"></i> Effects
                                </button>
                                <div class="tab-right-spacer"></div>
                            </div>
                        </div>
                        
                        <div class="tab-content">
                            <div id="basic" class="preset-tab-content active">
                                <div class="table-wrapper">
                                    <table class="adjustments-table">
                                        <colgroup>
                                            <col style="width: 60%;">
                                            <col style="width: 40%;">
                                        </colgroup>
                                        <tbody id="basic-adjustments">
                                            <!-- Basic adjustments will be populated here -->
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <div id="color" class="preset-tab-content">
                                <div class="table-wrapper">
                                    <table class="adjustments-table">
                                        <colgroup>
                                            <col style="width: 60%;">
                                            <col style="width: 40%;">
                                        </colgroup>
                                        <tbody id="color-adjustments">
                                            <!-- Color adjustments will be populated here -->
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <div id="hsl" class="preset-tab-content">
                                <div class="table-wrapper">
                                    <table class="adjustments-table">
                                        <colgroup>
                                            <col style="width: 25%;">
                                            <col style="width: 25%;">
                                            <col style="width: 25%;">
                                            <col style="width: 25%;">
                                        </colgroup>
                                        <tbody id="hsl-adjustments">
                                            <!-- HSL adjustments will be populated here -->
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <div id="detail" class="preset-tab-content">
                                <div class="table-wrapper">
                                    <table class="adjustments-table">
                                        <colgroup>
                                            <col style="width: 60%;">
                                            <col style="width: 40%;">
                                        </colgroup>
                                        <tbody id="detail-adjustments">
                                            <!-- Detail adjustments will be populated here -->
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <div id="effects" class="preset-tab-content">
                                <div class="table-wrapper">
                                    <table class="adjustments-table">
                                        <colgroup>
                                            <col style="width: 60%;">
                                            <col style="width: 40%;">
                                        </colgroup>
                                        <tbody id="effects-adjustments">
                                            <!-- Effects adjustments will be populated here -->
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" id="createPresetBtn" class="primary-button">
                            <i class="fas fa-plus"></i> Create Preset
                        </button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Pic2Preset. All rights reserved.</p>
    </footer>

    <script src="https://accounts.google.com/gsi/client"></script>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/hsl-utils.js"></script>
    <script src="js/preset-create.js"></script>
</body>
</html>
