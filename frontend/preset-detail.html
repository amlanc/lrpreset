<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pic2Preset - Preset Details</title>
    <link rel="icon" type="image/x-icon" href="static/favicon.ico">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/preset-parameters.css">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; 
        connect-src 'self' https://accounts.google.com https://*.googleapis.com http://localhost:8000; 
        script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.gstatic.com https://accounts.google.com https://cdn.jsdelivr.net https://apis.google.com; 
        style-src 'self' 'unsafe-inline' https://accounts.google.com https://fonts.googleapis.com https://cdnjs.cloudflare.com; 
        font-src 'self' data: https://fonts.gstatic.com https://*.gstatic.com https://cdnjs.cloudflare.com; 
        frame-src https://accounts.google.com; 
        img-src 'self' http://localhost:8000 https://*.googleusercontent.com https://accounts.google.com data: https://*.supabase.co;">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html"><i class="fas fa-camera-retro"></i> Pic2Preset</a>
            </div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="dashboard.html">Dashboard</a>
            </div>
            <div id="auth-section">
                <button onclick="signOut()" style="display:none;"><i class="fas fa-sign-out-alt"></i> Sign out</button>
            </div>
        </nav>
    </header>

    <main>
        <section id="preset-detail">
            <div class="detail-header">
                <a href="dashboard.html" class="back-link">
                    <i class="fas fa-arrow-left"></i> Back to Dashboard
                </a>
                <h1>Preset Details</h1>
            </div>
            
            <div class="preset-detail-container">
                <div class="preset-content">
                    <!-- Left column: Image and actions -->
                    <div class="preset-image-section">
                        <div class="preset-image-wrapper">
                            <div class="preset-image-container">
                                <img id="preset-image" class="preset-image" src="" alt="Preset Preview">
                            </div>
                        </div>
                        <div class="preset-actions">
                            <button id="download-button" class="primary-button" onclick="window.payments.initiateCheckout(presetId)">
                                <i class="fas fa-download"></i>
                                Download Preset
                            </button>
                        </div>
                    </div>

                    <!-- Right column: Metadata and adjustments -->
                    <div id="metadata-display" class="metadata-container">
                        <div class="preset-info">
                            <h2 id="preset-name">Loading preset...</h2>
                            <p id="preset-date" class="preset-date"></p>
                        </div>
                        
                        <div class="adjustments-section">
                            <div class="tabs-container">
                                <div class="tabs">
                                    <div class="tab-left-spacer"></div>
                                    <button class="preset-tab active" data-tab="basic-adjustments" data-active="true" onclick="switchPresetTab('basic-adjustments'); return false;">
                                        <i class="fas fa-sliders-h"></i> Basic
                                    </button>
                                    <button class="preset-tab" data-tab="color-adjustments" data-active="false" onclick="switchPresetTab('color-adjustments'); return false;">
                                        <i class="fas fa-palette"></i> Color
                                    </button>
                                    <button class="preset-tab" data-tab="hsl-adjustments" data-active="false" onclick="switchPresetTab('hsl-adjustments'); return false;">
                                        <i class="fas fa-tint"></i> HSL
                                    </button>
                                    <button class="preset-tab" data-tab="detail-adjustments" data-active="false" onclick="switchPresetTab('detail-adjustments'); return false;">
                                        <i class="fas fa-microscope"></i> Detail
                                    </button>
                                    <button class="preset-tab" data-tab="effects-adjustments" data-active="false" onclick="switchPresetTab('effects-adjustments'); return false;">
                                        <i class="fas fa-magic"></i> Effects
                                    </button>
                                    <div class="tab-right-spacer"></div>
                                </div>
                            </div>
                            
                            <div class="tab-content">
                                <div id="basic-adjustments" class="preset-tab-content active">
                                    <div class="table-wrapper">
                                        <table class="adjustments-table">
                                            <colgroup>
                                                <col style="width: 60%;">
                                                <col style="width: 40%;">
                                            </colgroup>
                                            <tbody>
                                                <!-- Basic adjustments will be populated here -->
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                                <div id="color-adjustments" class="preset-tab-content">
                                    <div class="table-wrapper">
                                        <table class="adjustments-table">
                                            <colgroup>
                                                <col style="width: 60%;">
                                                <col style="width: 40%;">
                                            </colgroup>
                                            <tbody>
                                                <!-- Color adjustments will be populated here -->
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                                <div id="hsl-adjustments" class="preset-tab-content">
                                    <div class="table-wrapper">
                                        <table class="adjustments-table">
                                            <colgroup>
                                                <col style="width: 25%;">
                                                <col style="width: 25%;">
                                                <col style="width: 25%;">
                                                <col style="width: 25%;">
                                            </colgroup>
                                            <tbody>
                                                <!-- HSL adjustments will be populated here -->
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                                <div id="detail-adjustments" class="preset-tab-content">
                                    <div class="table-wrapper">
                                        <table class="adjustments-table">
                                            <colgroup>
                                                <col style="width: 60%;">
                                                <col style="width: 40%;">
                                            </colgroup>
                                            <tbody>
                                                <!-- Detail adjustments will be populated here -->
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                                <div id="effects-adjustments" class="preset-tab-content">
                                    <div class="table-wrapper">
                                        <table class="adjustments-table">
                                            <colgroup>
                                                <col style="width: 60%;">
                                                <col style="width: 40%;">
                                            </colgroup>
                                            <tbody>
                                                <!-- Effects adjustments will be populated here -->
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Pic2Preset. All rights reserved.</p>
    </footer>

    <script src="https://accounts.google.com/gsi/client"></script>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/payments.js"></script>
    <script src="js/hsl-utils.js"></script>
    <script src="js/preset-detail.js"></script>
    <!-- Auth initialization is handled in preset-detail.js -->
</body>
</html>
