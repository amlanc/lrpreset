        font-src 'self' data: https://fonts.gstatic.com https://*.gstatic.com https://cdnjs.cloudflare.com; 
        frame-src https://accounts.google.com;

<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html"><i class="fas fa-camera-retro"></i> Pic2Preset</a>
            </div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="dashboard.html">Dashboard</a>
            </div>
            <div id="auth-section">
                <button onclick="signOut()" style="display:none;"><i class="fas fa-sign-out-alt"></i> Sign out</button>
            </div>
        </nav>
    </header>

    <main>
        <section id="preset-detail">
            <div class="detail-header">
                <a href="dashboard.html" class="back-link">
                    <i class="fas fa-arrow-left"></i> Back to Dashboard
                </a>
                <h1>Preset Details</h1>
            </div>
            
            <div class="preset-detail-container">
                <div class="preset-content">
                    <div class="preset-image-section">
                        <div class="preset-image-container">
                            <img id="preset-image" class="preset-image" src="" alt="Preset Preview">
                        </div>
                        <div class="preset-actions">
                            <button class="primary-button">
                                <i class="fas fa-download"></i>
                                Download Preset
                            </button>
                        </div>
                    </div>
                    <div class="adjustments-container">
                        <!-- Tabs will be inserted here by JavaScript -->
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Pic2Preset. All rights reserved.</p>
    </footer>

    <script src="https://accounts.google.com/gsi/client"></script>
